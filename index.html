<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLESS Config Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VLESS Config Generator</h1>
        <form id="configForm">
            <label for="startIp">Start IP:</label>
            <input type="text" id="startIp" placeholder="e.g., 192.168.1.1" required>
            
            <label for="endIp">End IP:</label>
            <input type="text" id="endIp" placeholder="e.g., 192.168.1.255" required>

            <button type="submit">Generate Config</button>
        </form>

        <h2>Generated Config</h2>
        <textarea id="output" rows="20" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
